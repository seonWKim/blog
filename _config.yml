# Site Settings
locale: "en-US"
title: ""
description: "Notes on infra, AI systems, and production failures"
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://seonwkim.github.io" # the base hostname & protocol for your site
logo: # Optional: "/assets/images/logo.png"
date_format: "%B %-d, %Y"
read_time: true
words_per_minute: 200

# Theme Settings
remote_theme: "mmistakes/so-simple-theme"
skin: "default" # "default", "light", "dark"

# Google Fonts
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"

# Social and Analytics
google_analytics: # Your Google Analytics tracking ID
disqus:
  shortname: # Your Disqus shortname (if using Disqus for comments)

# Giscus Comments (GitHub Discussions-based comments)
giscus:
  repo: "seonWKim/blog"
  repo_id: "R_kgDOQukeEQ"
  category: "General"
  category_id: "DIC_kwDOQukeEc4C0TMY"
  mapping: "og:title" # Maps comments to pages using og:title meta tag
  reactions_enabled: "1" # Enable reactions
  input_position: "top" # Comment box position (top/bottom)
  theme: "preferred_color_scheme" # Auto light/dark mode
  lang: "en"

twitter:
  username: # Your Twitter username

# Site Search
search_full_content: true

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

# Site Author
author:
  name: "Seon Woo Kim"
  picture: # Profile image removed for professional appearance
  email: "seonwoo960000.kim@gmail.com"
  twitter: # Your Twitter username
  links:
    - title: "GitHub"
      url: "https://github.com/seonWKim"
      icon: "fab fa-github-square"
    - title: "LinkedIn"
      url: "https://www.linkedin.com/in/seon-woo-kim-53b6481ba/"
      icon: "fab fa-linkedin"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Liquid
liquid:
  error_mode: strict

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-include-cache

# Feed
feed:
  path: atom.xml

# Front Matter Defaults
defaults:
  # Posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comments: true
      share: true
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
